<template>
        <div onclick={handleClick}>
            <div class="content">
                <div class="zoom">
                <img src={pro.Property_Main_Image__c} class="slds-align_absolute-center propertyImg"
                alt="Property Picture"/>
            </div>
                <div>
                    <p class="title slds-align_absolute-center">{pro.Name}</p>
                    <p class="title slds-align_absolute-center">
                        PRICE:
                        <lightning-formatted-number format-style="currency" 
                        currency-code="USD" value={pro.Rent__c} class="price"
                        maximum-fraction-digits="0"></lightning-formatted-number>
                    </p>
                    <p class="slds-align_absolute-center" style="color:brown">Available for: {pro.Available_for__c}</p>
                    <p class="slds-align_absolute-center">City: {pro.Area__c}</p>
                    <p class="slds-align_absolute-center">{pro.Category__c} Rooms</p>
                    <p class="slds-align_absolute-center">{pro.Carpet_Area_sqft__c} sqft Carpet Area</p>
                </div>  
            </div>
        </div>
</template>
