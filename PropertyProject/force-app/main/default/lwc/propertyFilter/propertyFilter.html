<template>
    <lightning-card title="Filters" icon-name="standard:calibration" value={filters.searchKey}>
        <div class="slds-m-horizontal_medium">
            <lightning-input 
            label="Search Key" 
            type="Search" 
            onchange={handleSearchKeyChange}>
        </lightning-input>
                <section class="slider_section">
                    <lightning-slider
                     label="Max Price" 
                     step="100" min="0" 
                     max="999999"
                    value={filters.maxPrice} 
                    onchange={handleMaxPriceChange}>
                </lightning-slider> 
                </section>
            <section>
                <h2>Category</h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                    <lightning-input key={category.value} label={category.label}
                     type="checkbox"
                     data-name="categories" 
                     data-value={category.value}
                     checked onchange={handleCheckbox}></lightning-input>
                </template>
                </template>
                <template if:true={categories.error}>
                    <div>{categoryError}</div>
                </template>
            </section>
            <section>
                <h2>Area</h2>
                <template if:true={areaType.data}>
                    <template for:each={areaType.data.values} for:item="areaType">
                    <lightning-input key={areaType.value} label={areaType.label} 
                    type="checkbox" checked 
                    data-name="areaType" 
                    data-value={areaType.value}
                    onchange={handleCheckbox}></lightning-input>
                </template>
                </template>
                <template if:true={areaType.error}>
                    <div>{areaError}</div>
                </template>
            </section>
        </div>
    </lightning-card>
    
</template>
